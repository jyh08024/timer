<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="resources/css/style.css">
  <script src="resources/js/app.js"></script>
</head>
<body>
  
  <div class="load">
    <div class="load_t">
      <h1>NOW LOADING</h1>
    </div>
    <div class="cir"></div>
  </div>

  <div class="main_area">
    <div class="t_box">

      <div class="normal_timer">
        <h2 class="today">2022-03-40</h2>
        <div class="timer_div">
          <div class="now_time">
            <h1 class="meridiem">AM</h1>
            <h1 class="hour">00</h1>
            <h1 class="min">00</h1>
            <h1 class="sec">00</h1>
          </div>
          <!-- <h1 class="left_time"><span class="hour">00</span> <span class="min">00</span> <span class="sec">00</span></h1> -->
        </div>
      </div>

      <div class="menu_btn_box">
        <div class="menu_btns">
          <button class="btn timer_b" data-type="타이머">타이머</button>
          <button class="btn stop_b" data-type="스톱워치">스톱워치</button>
          <button class="btn a_b" data-type="알람">알람</button>
        </div>
      </div>

    </div>
  </div>
  
</body>
</html>
